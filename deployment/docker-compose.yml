version: '3.8'

services:
  narro-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: narro-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - PORT=3000
      - NODE_ENV=production
    volumes:
      # Mount thumbnails directory (shared with scraper)
      - ../thumbnails:/root/thumbnails
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - narro-network

  narro-web:
    build:
      context: ../web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://narro-api:3000}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: narro-web
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      narro-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - narro-network

  # Scraper service - defined but not started automatically
  # Run on-demand via: docker-compose run --rm narro-scraper python3 run.py
  narro-scraper:
    build:
      context: ../scraper
      dockerfile: Dockerfile
    container_name: narro-scraper
    # Do not restart automatically - runs on-demand via cron
    restart: "no"
    env_file:
      - .env.production
    volumes:
      # Mount thumbnails directory (shared with API)
      - ../thumbnails:/app/thumbnails
    networks:
      - narro-network
    # This service is not started by default
    profiles:
      - scraper

networks:
  narro-network:
    driver: bridge

