services:
  narro-api:
    image: ${REGISTRY_URL}/narro-api:${IMAGE_TAG:-latest}
    container_name: narro-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "-", "http://localhost:3000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - narro-network
    pull_policy: always

  narro-web:
    image: ${REGISTRY_URL}/narro-web:${IMAGE_TAG:-latest}
    container_name: narro-web
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      narro-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - narro-network
    pull_policy: always

  # Scraper service - defined but not started automatically
  # Run on-demand via: docker-compose run --rm narro-scraper python3 run.py
  narro-scraper:
    image: ${REGISTRY_URL}/narro-scraper:${IMAGE_TAG:-latest}
    container_name: narro-scraper
    # Do not restart automatically - runs on-demand via cron
    restart: "no"
    env_file:
      - .env.production
    networks:
      - narro-network
    # This service is not started by default
    profiles:
      - scraper
    pull_policy: always

networks:
  narro-network:
    driver: bridge

