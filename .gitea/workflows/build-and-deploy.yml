name: Build and Deploy

on:
  push:
    branches:
      - main
      - staging
    tags:
      - 'v*'

# Workflow Variables (configure in Gitea: Repository → Settings → Secrets and Variables → Actions → Variables)
# These are non-secure values that can be changed without code modifications:
# - STAGING_DOMAIN: Staging frontend/web domain (e.g., somerandomdomainforsecurity.narro.info)
# - STAGING_API: Staging API/backend domain (e.g., theapidomainthatslongandrandomforstaging.narro.info)
# - PRODUCTION_DOMAIN: Production frontend/web domain
# - PRODUCTION_API: Production API/backend domain
# - REGISTRY_URL: Container registry URL (e.g., ord.vultrcr.com/narro)

# Required Gitea Secrets (configure in Gitea: Repository → Settings → Secrets and Variables → Actions → Secrets):
# - REGISTRY_USER: Registry username
# - REGISTRY_PASSWORD: Registry password
# - VULTR_HOST: Production server IP/hostname
# - VULTR_STAGING_HOST: Staging server IP/hostname
# - VULTR_USER: SSH username (usually narro)
# - VULTR_SSH_KEY: Private SSH key for production server
# - VULTR_STAGING_SSH_KEY: Private SSH key for staging server (if different)
# - VULTR_DEPLOY_PATH: Deployment directory (e.g., /home/narro/deployment)
# Optional secrets for web build:
# - NEXT_PUBLIC_SUPABASE_URL: Supabase project URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY: Supabase anonymous key
# - NEXT_PUBLIC_SENTRY_DSN: Sentry DSN for frontend
# - SENTRY_ORG: Sentry organization
# - SENTRY_PROJECT: Sentry project name
# - SENTRY_AUTH_TOKEN: Sentry auth token for source maps

env:
  # Workflow variables (non-secure, configurable)
  REGISTRY_URL: ${{ vars.REGISTRY_URL }}
  STAGING_DOMAIN: ${{ vars.STAGING_DOMAIN }}
  STAGING_API: ${{ vars.STAGING_API }}
  PRODUCTION_DOMAIN: ${{ vars.PRODUCTION_DOMAIN }}
  PRODUCTION_API: ${{ vars.PRODUCTION_API }}
  IMAGE_NAME_API: narro-api
  IMAGE_NAME_WEB: narro-web

jobs:
  security-audit:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Run security audit
        working-directory: ./web
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Check for outdated packages
        working-directory: ./web
        run: |
          echo "Checking for outdated packages..."
          npm outdated || true

  build:
    needs: security-audit
    if: always() && (needs.security-audit.result == 'success' || needs.security-audit.result == 'skipped')
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.commit.outputs.sha }}
      image_tag_api: ${{ steps.image-tags.outputs.api }}
      image_tag_web: ${{ steps.image-tags.outputs.web }}
      is_staging: ${{ steps.env.outputs.is_staging }}
      is_production: ${{ steps.env.outputs.is_production }}
      is_main_only: ${{ steps.env.outputs.is_main_only }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "is_staging=true" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "is_main_only=false" >> $GITHUB_OUTPUT
            echo "Environment: Staging"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_staging=false" >> $GITHUB_OUTPUT
            echo "is_production=true" >> $GITHUB_OUTPUT
            echo "is_main_only=false" >> $GITHUB_OUTPUT
            echo "Environment: Production"
          else
            echo "is_staging=false" >> $GITHUB_OUTPUT
            echo "is_production=false" >> $GITHUB_OUTPUT
            echo "is_main_only=true" >> $GITHUB_OUTPUT
            echo "Environment: Main branch (build only, no deploy)"
          fi

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: image-tags
        run: |
          COMMIT_SHA="${{ steps.commit.outputs.sha }}"
          if [ "${{ steps.env.outputs.is_staging }}" = "true" ]; then
            echo "api=staging-${COMMIT_SHA},staging-latest" >> $GITHUB_OUTPUT
            echo "web=staging-${COMMIT_SHA},staging-latest" >> $GITHUB_OUTPUT
          elif [ "${{ steps.env.outputs.is_production }}" = "true" ]; then
            echo "api=${COMMIT_SHA},latest" >> $GITHUB_OUTPUT
            echo "web=${COMMIT_SHA},latest" >> $GITHUB_OUTPUT
          else
            echo "api=main-${COMMIT_SHA}" >> $GITHUB_OUTPUT
            echo "web=main-${COMMIT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Determine API URL for build
        id: api-url
        run: |
          if [ "${{ steps.env.outputs.is_staging }}" = "true" ]; then
            echo "url=https://${{ env.STAGING_API }}" >> $GITHUB_OUTPUT
          elif [ "${{ steps.env.outputs.is_production }}" = "true" ]; then
            echo "url=https://${{ env.PRODUCTION_API }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ env.PRODUCTION_API }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_API }}:${{ steps.image-tags.outputs.api }}
          cache-from: type=registry,ref=${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_API }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_API }}:buildcache,mode=max

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_WEB }}:${{ steps.image-tags.outputs.web }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ steps.api-url.outputs.url }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            SENTRY_ORG=${{ secrets.SENTRY_ORG }}
            SENTRY_PROJECT=${{ secrets.SENTRY_PROJECT }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=registry,ref=${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_WEB }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME_WEB }}:buildcache,mode=max

      - name: Build summary
        run: |
          echo "Build completed successfully!"
          echo "Commit SHA: ${{ steps.commit.outputs.sha }}"
          echo "API Image Tags: ${{ steps.image-tags.outputs.api }}"
          echo "Web Image Tags: ${{ steps.image-tags.outputs.web }}"
          if [ "${{ steps.env.outputs.is_main_only }}" = "true" ]; then
            echo "Main branch build - images pushed but not deployed"
          fi

  deploy-staging:
    needs: build
    if: needs.build.outputs.is_staging == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VULTR_STAGING_SSH_KEY || secrets.VULTR_SSH_KEY }}

      - name: Add staging server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VULTR_STAGING_HOST || secrets.VULTR_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to staging server
        env:
          COMMIT_SHA: ${{ needs.build.outputs.commit_sha }}
          IMAGE_TAG: staging-${{ needs.build.outputs.commit_sha }}
        run: |
          ssh ${{ secrets.VULTR_USER }}@${{ secrets.VULTR_STAGING_HOST || secrets.VULTR_HOST }} bash -c "
            set -e
            cd ${{ secrets.VULTR_DEPLOY_PATH }}
            export REGISTRY_URL='${{ env.REGISTRY_URL }}'
            export IMAGE_TAG='${{ env.IMAGE_TAG }}'
            export ENV_FILE='.env.staging'
            export COMPOSE_FILE='docker-compose.staging.yml'
            
            # Pull latest images
            docker compose -f \$COMPOSE_FILE pull narro-api narro-web || true
            
            # Deploy services
            docker compose -f \$COMPOSE_FILE up -d --force-recreate
            
            # Verify deployment
            sleep 5
            docker compose -f \$COMPOSE_FILE ps
            echo 'Staging deployment completed successfully!'
          "

      - name: Verify staging deployment
        run: |
          echo "✓ Staging deployment completed"
          echo "Staging domain: ${{ env.STAGING_DOMAIN }}"
          echo "Staging API: ${{ env.STAGING_API }}"

  deploy-production:
    needs: build
    if: needs.build.outputs.is_production == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VULTR_SSH_KEY }}

      - name: Add production server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VULTR_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          COMMIT_SHA: ${{ needs.build.outputs.commit_sha }}
          IMAGE_TAG: ${{ needs.build.outputs.commit_sha }}
        run: |
          ssh ${{ secrets.VULTR_USER }}@${{ secrets.VULTR_HOST }} bash -c "
            set -e
            cd ${{ secrets.VULTR_DEPLOY_PATH }}
            export REGISTRY_URL='${{ env.REGISTRY_URL }}'
            export IMAGE_TAG='${{ env.IMAGE_TAG }}'
            export ENV_FILE='.env.production'
            export COMPOSE_FILE='docker-compose.api.yml'
            
            # Pull latest images
            docker compose -f \$COMPOSE_FILE pull narro-api || true
            
            # Deploy services (production uses separate servers, so deploy API and Web separately)
            docker compose -f \$COMPOSE_FILE up -d --force-recreate
            
            # Verify deployment
            sleep 5
            docker compose -f \$COMPOSE_FILE ps
            echo 'Production deployment completed successfully!'
          "

      - name: Verify production deployment
        run: |
          echo "✓ Production deployment completed"
          echo "Production domain: ${{ env.PRODUCTION_DOMAIN }}"
          echo "Production API: ${{ env.PRODUCTION_API }}"
